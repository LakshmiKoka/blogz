{% extends "base.html" %}
{% block content %}
<h1 style="text-align:center"; >Blog Users!</h1>
<form action="/">
    {% if users | length == 0 %}
        <p>No users yet</p>
    {% else %}
        <ul>
        {% for user in users %}
            <li>
                <a href="/blogs?user={{user.id}}">{{user.username}}</a>
            </li>
        {% endfor %} 
        </ul>
    {% endif %}      
</form>

{% endblock %}
